<div class="task-card">
  <div (click)="handleClick()">
    <h1 class="card-heading" [ngClass]="task.isCompleted ? 'cut dim' : ''">
      {{ task.task_brief }}
    </h1>
  </div>
  <div class="btn-container">
    <!-- <ng-icon (click)="handleDelete()" name="octXCircleFill"></ng-icon> -->
    <img
      class="icon"
      src="../../assets/icon-cross.svg"
      alt=""
      (click)="handleDelete()"
    />
  </div>
</div>
